<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator | the Odin Project</title>
</head>
<body>
    <div class="wrapper">
        <h1>Calculator | the Odin Project</h1>
        <div class="container">
            <div class="screen">
            </div>
            <div class="buttoncontainer">
                <div class="clear">Clear
                </div>
                <div class="delete">Delete
                </div>
            </div>
            <div class="bottomwrapper">
                <div class="digits">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class="operators">
                    <div>*</div>
                    <div>/</div>
                    <div>+</div>
                    <div>-</div>
                </div>
            </div>
            <div class="equalswrapper">
                <div class="zero">0

                </div>
                <div class="equals">=

                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
